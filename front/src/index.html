<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud-Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="show-products">
        <h2>Products</h2>
        <p>Name: </p>
        <p>Price: </p>
        <p>Quantity: </p>
        <button type="submit" class="btn btn-outline-info btn-lg">Show Products</button>
    </div>
    <div class="form-box">
        <h1 style="margin-top: 50px;" class="center">Crud-Application</h1>
        <form action="" class="center">
            <label style="display: block;" class="center" for="name">Name</label>
            <input class="center" id="name" type="text" name="name">
            <label style="display: block;" class="center" for="price">Price</label>
            <input class="center" id="price" type="number" name="price">
            <label style="display: block;" class="center" for="quantity">Quantity</label>
            <input class="center" id="quantity" type="number" name="quantity"><br>
            <button type="submit" class="btn btn-outline-primary btn-lg">Send</button>
            <button type="reset" class="btn btn-outline-danger btn-lg">Clear</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
